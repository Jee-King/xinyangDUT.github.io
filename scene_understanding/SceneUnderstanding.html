  <body>
    <div id="app">
      <el-page-header @back="goBack" title="Back"> </el-page-header>
      <!-- Scene Understanding and Representation Learning -->
      <div class="content">
        <h1>Scene Understanding and Representation Learning</h1>
        <!-- <el-divider></el-divider>
        <p></p> -->
        <el-divider></el-divider>
        <div v-for="project,index in projects">
          <p style="background-color: rgb(242, 244, 225);">
            <span
              v-html="textBold(project.authors)"
              style="font-size: 14px;"
            ></span>
            <b style="font-size: 18px;">{{project.title}}</b>
            <b style="color: #006699; font-size: 16px;">{{project.tag[0]}}</b
            ><span style="font-size: 14px;">{{project.tag[1]}}</span>
            <b style="color: #006699; font-size: 16px;">{{project.tag[2]}}</b>
            <span v-for="link in project.links"
              >[<b
                ><a style="color: #006699; font-size: 18px;" :href="link.link"
                  >{{link.name}}</a
                ></b
              ><span>]&nbsp;</span></span
            >
          </p>
          <div v-for="img in project.imgs" style="text-align: center;">
            <img :src="'figures/'+img" :alt="img" class="figure_img" />
          </div>
          <div v-if="project.abstract">
            <p><b>Abstract.&nbsp;</b>{{project.abstract}}<span></span></p>
          </div>
          <div v-if="project.io">
            <p><b>Input-Output:&nbsp;</b>{{project.abstract}}<span></span></p>
          </div>
          <el-divider content-position="right">{{index+1}}</el-divider>
        </div>
      </div>
    </div>
  </body>

                'Intensity-Aware Single-Image Deraining with Semantic and Color Regularization.',
              tag: ['IEEE Transactions on Image Processing', '.', '(CCF A)'],
              abstract:
                'Rain degrades image visual quality and disrupts object structures, obscuring their details and erasing their colors. Existing deraining methods are primarily based on modeling either visual appearances of rain or its physical characteristics (e.g., rain direction and density), and thus suffer from two common problems. First, due to the stochastic nature of rain, they tend to fail in recognizing rain streaks correctly, and wrongly remove image structures and details. Second, they fail to recover the image colors erased by heavy rain. In this paper, we address these two problems with the following three contributions. First, we propose a novel PHP block to aggregate comprehensive spatial and hierarchical information for removing rain streaks of different sizes. Second, we propose a novel network to first remove rain streaks, then recover objects structures/colors, and finally enhance details. Third, to train the network, we prepare a new dataset, and propose a novel loss function to introduce semantic and color regularization for deraining. Extensive experiments demonstrate the superiority of the proposed method over state-of-the-art deraining methods on both synthesized and real-world data, in terms of visual quality, quantitative accuracy, and running speed.',
              imgs: [
                'Intensity-Aware Single-Image Deraining with Semantic and Color Regularization.png',
              ],
            },
            {

              imgs: [

              ],
            },
            {
              authors:
                'Xiaoheng Jiang, Li Zhang, Mingliang Xu, Tianzhu Zhang, Pei Lv, Bing Zhou, Xin Yang, Yanwei Pang.',
              title: 'Attention Scaling for Crowd Counting.',
              tag: ['CVPR 2020', ', Seattle, USA.', '(CCF A)'],
              links: [
                {
                  name: 'paper',

                    'http://openaccess.thecvf.com/content_CVPR_2020/papers/Jiang_Attention_Scaling_for_Crowd_Counting_CVPR_2020_paper.pdf',
                },
                { name: 'code', link: 'https://github.com/laridzhang/ASNet' },
              ],
              imgs: ['Attention Scaling for Crowd Counting.png'],
            },
            {
              authors:
                'Xinglin Piao, Yongli Hu, Junbin Gao, Yanfeng Sun, Xin Yang, Baocai Yin, Wenwu Zhu and Ge Li.',

                'Kernel Clustering on Symmetric Positive Definite Manifolds via Double Approximated Low Rank Representation.',

                    'http://www.cs.cityu.edu.hk/~rynson/papers/demos/derain_testset_1000.rar',

              ],

              ],
            },
          ],
        }

        textBold(s) {

            if (s.indexOf(k) != -1) return s.replace(k, '<b>' + k + '</b>')
